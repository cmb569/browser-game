    <link rel="stylesheet" href="end.css">

<body>

        <div id="end" class="flex-center flex-column">

            </form>

            <div class="h-500 center-v center-h">  
                <input type="button" onclick="window.location.href='game.html'" class="button" value="PLAY AGAIN!"/>
                <input type="button" onclick="window.location.href='index.html'" class="button" value=" MAIN MENU"/>
                <div></div>
        </div>
    </div>
    <script src="end.js"></script>
    <script src="app.js"></script>
