<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pirate's Addition Adventure</title>
<link rel="shortcut icon" type="pirates icon" href="images/favicon/pirates-addition-adventure-icon.png">
<link rel="stylesheet" href="game.css">
</head>
<body>

  <div class="container" id="wholegame">
      <div id="game" class="justify-center flex-column">
          <div id="hud">
              <div class="hud-item">
                  <p id="progressText" class="hud-prefix" style="font-size:20px; background-color: blue; padding:10px;">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>
              <div class="time"><span id="timer"></span></div>
              <div>    <h2 id="demo"></h2>

                <script>
                const myTimeout = setTimeout(myGreeting, 60000);
                
                function myGreeting() {
                  document.getElementById("demo").innerHTML = "ARGH! TIMES UP MATEY!"
                }
                
                </script></div>
              <div class="button">
                <input type="button" onclick="window.location.href='results.html'" class="return" value="RESULTS"/>
              </div>
              <div class="hud-item-2">
                  <p class="hud-prefix">
                      SCORE
                  </p>
                  <h1 class="hud-main-text" id="score">
                      0
                  </h1>
              </div>
          </div>
          <div class="row">
              <div><h1 id="question" style="font-size:90px; background-color:blue;color: white; display: block; margin-left:10px;margin-right: 10px; margin-top: 10px; padding-top: 2px;
                width: 50%;text-align: center; border-radius: 5px;">What does 2+2=?</h1></div>
            <div class="column" style="margin-left: 90px;"><img src="images/assets/pirate_motion.gif" width="330px" alt="Pirate" /></div>
            <div class="column"></div>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">4</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B.</p>
                  <p class="choice-text" data-number="2">7</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">C.</p>
                  <p class="choice-text" data-number="3">3</p>
          </div>
          <div id="showscore" class="scoreArea"></div>
          </div>

    
      </div>
  </div>

  <audio autoplay loop src="sound/pirate-adventures-112150.mp3"></audio>
  <script src="app.js"></script>
 </body>       

</html>
