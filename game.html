<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pirate's Addition Adventure</title>
<link rel="shortcut icon" type="pirates icon" href="images/favicon/pirates-addition-adventure-icon.png">
<link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
      <div id="game" class="justify-center flex-column">
          <div id="hud">
              <div class="hud-item">
                  <p id="progressText" class="hud-prefix" style="font-size:20px; background-color: blue; padding:10px;">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>
              <div class="hud-item-2">
                  <p class="hud-prefix">
                      SCORE
                  </p>
                  <h1 class="hud-main-text" id="score">
                      0
                  </h1>
              </div>
          </div>
          <div class="row">
              <div><h1 id="question" style="font-size:70px; display: block; margin-left: auto;margin-right: auto;
                width: 50%;">What does 2+2=?</h1></div>
            <div class="column" style="position: static;"><img src="images/assets/pirate-03.png" width="300px" alt="Pirate" /></div>
            <div class="column"></div>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">4</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B.</p>
                  <p class="choice-text" data-number="2">7</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">C.</p>
                  <p class="choice-text" data-number="3">3</p>
          </div>

          </div>

    
      </div>
  </div>

   
 </body>       
<script src="app.js"></script>
</html>
