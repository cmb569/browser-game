<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pirate's Addition Adventure</title>
<link rel="shortcut icon" type="pirates icon" href="images/favicon/pirates-addition-adventure-icon.png">
<link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="popup-box" id="hid" style="display: block; visibility: hidden">
        <div class="transparent-layer"></div>
        <div class="popup-inner" style="">
            <div class="popup-msg"><h1>Times up Matey!</h1>
                <p class="finalscore" style="color:black;">0-300 - Deck Boy</p>
                <p class="finalscore" style="color:black;">400-700 - Pirate Mate</p>
                <p class="finalscore" style="color:black;">800-1000 - Captain</p>
            </div>
        <button class="next-step-btn" onclick="window.location.href='game.html'">REPLAY</button></div>
    </div>

  <div class="container" id="wholegame">
      <div id="game" class="justify-center flex-column">
          <div id="hud">
              <div class="hud-item">
                  <p id="progressText" class="hud-prefix" style="font-size:20px; background-color: blue; padding:10px;">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>
              <div class="time"><span id="timer"></span></div>
              <div class="button">
                <input type="button" onclick="window.location.href='game.html'" class="return" value="RESTART"/>
              </div>
              <div class="button">
                <input type="button" onclick="window.location.href='index.html'" class="return" value="MAIN MENU"/>
              </div>
              <div class="hud-item-2">
                  <p class="hud-prefix">
                      SCORE
                  </p>
                  <h1 class="hud-main-text" id="score">
                      0
                  </h1>
              </div>
          </div>
          <div class="row">
              <div><h1 id="question" style="font-size:50px; background-color:blue;color: white; display: block; margin-left:10px;margin-right: 10px; margin-top: 10px; padding-top: 2px;
                width: 50%;text-align: center; border-radius: 5px;">What does 2+2=?</h1></div>
            <div class="column" style="margin-left: 90px;">
                <img src="images/assets/pirate_motion.gif" width="330px" alt="Pirate" />
                <img src="images/assets/treasure-07.png" width="200px" alt="Treasure Chest" />
            </div>
            <div class="column"></div>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">4</p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B.</p>
                  <p class="choice-text" data-number="2">7</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">C.</p>
                  <p class="choice-text" data-number="3">3</p>
          </div>
          </div>

    
      </div>
  </div>

  <audio autoplay loop src="sound/pirate-adventures-112150.mp3"></audio>
  <script src="app.js"></script>
  <script src="finalscore.js"></script>
 </body>       

</html>
